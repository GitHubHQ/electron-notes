<!DOCTYPE html>
<html>
  <head>
    <title>Photon</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.css">
    <link rel="stylesheet" href="css/project.css">
    <!-- Electron Javascript -->
    <script src="app.js" charset="utf-8"></script>
    <script src="calls.js" charset="utf-8"></script>
  </head>

  <body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">Notes</h1>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window">
        <div class="window-content">
          <div class="pane-group">
            <div class="pane-sm sidebar"><nav class="nav-group">
                <h5 class="nav-group-title">Favorites</h5>
                <a class="nav-group-item active">
                  <span class="icon icon-home"></span>
                  connors
                </a>
                <span class="nav-group-item">
                  <span class="icon icon-download"></span>
                  Downloads
                </span>
                <span class="nav-group-item">
                  <span class="icon icon-folder"></span>
                  Documents
                </span>
                <span class="nav-group-item">
                  <span class="icon icon-signal"></span>
                  AirPlay
                </span>
                <span class="nav-group-item">
                  <span class="icon icon-print"></span>
                  Applications
                </span>
                <span class="nav-group-item">
                  <span class="icon icon-cloud"></span>
                  Desktop
                </span>
              </nav></div>
            <div class="pane">
              <header class="toolbar toolbar-header">
                <h1 class="title">Header with actions</h1>
                <div class="toolbar-actions" id="toolbar">
                  <div class="btn-group">
                    <button class="btn btn-default ql-bold" id="bold_button">
                      <span><p>B</p></span>
                    </button>
                    <button class="btn btn-default ql-italic" id="italics_button">
                      <p>I</p>
                    </button>
                    <button class="btn btn-default active ql-underline" id="underline_button">
                      <p>U</p>
                    </button>
                  </div>
                  <div class="btn-group">
                    <button class="btn btn-default active ql-bullet" id="bullets_button">
                      <span class="icon icon-list"></span>
                    </button>
                    <button class="btn btn-default ql-list" id="numbers_button">
                      <span><p>1...</p></span>
                    </button>
                  </div>
                </div>
              </header>
              <div id="editor">
                <p>Sample Text</p>
              </div>

              <script>
                var Quill = require('quill')
                var editor = new Quill('#editor', {
                  modules: {toolbar: '#toolbar' },
                  theme: 'snow'
                });
              </script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
